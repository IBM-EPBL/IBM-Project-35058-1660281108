<div class="card-content">
    <mat-card>
      <mat-card-content>
        <div class="header">
          <h2>REGISTER</h2>
        </div>
        <form method="POST" name="registerForm" [formGroup]="registerForm">
          <div class="emailInput">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input
                formControlName="email"
                matInput
                placeholder="Enter email address"
                required
              />
              <mat-error *ngIf="!registerForm.controls['email'].valid">
                Email is required
              </mat-error>
            </mat-form-field>
          </div>
  
          <div>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input
                formControlName="password"
                matInput
                [type]="hide ? 'password' : 'text'"
                required
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide Password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>
                  {{ hide ? "visibility_off" : "visibility" }}
                </mat-icon>
              </button>
              <mat-error *ngIf="!registerForm.controls['password'].valid">
                Password is required
              </mat-error>
            </mat-form-field>
          </div>
  
          <div>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Re-enter Password</mat-label>
              <input
                formControlName="repassword"
                matInput
                [type]="rehide ? 'password' : 'text'"
                required
              />
              <button
                mat-icon-button
                matSuffix
                (click)="rehide = !rehide"
                [attr.aria-label]="'Hide Password'"
                [attr.aria-pressed]="rehide"
              >
                <mat-icon>
                  {{ rehide ? "visibility_off" : "visibility" }}
                </mat-icon>
              </button>
              <mat-error *ngIf="!registerForm.controls['repassword'].valid">
                Password is required
              </mat-error>
            </mat-form-field>
          </div>
  
          <button (click)="onRegister()" [disabled]="!this.registerForm.value.password" mat-flat-button color="primary">
            Register
          </button>
        </form>
        <div class="login">
          Already have an account? <a routerLink="/login">Login</a> here.
        </div>
      </mat-card-content>
    </mat-card>
  </div>
